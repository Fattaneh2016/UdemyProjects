<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <style>
        #calcRandom {
            border: solid 3px green;
            width: 600px;
            line-height: 50px;
        }
    </style>

</head>

<body>
<div id="calcRandom">
   
    <p id="mytext"> Click the button to display a random number between 1 and <span id="num"></span>
    </p>
    <input id="random" type="button" value="Random"/>
    <input type="text" id="answer"/>
    <span id="show"></span>
</div>
<script>


    //var mystr = "";
    //var myarray = ['Click', ' the button to display', ' a random number between 1 and '];

    //for (var i = 0; i < myarray.length; i++) {
    //    mystr += myarray[i];
    //}

    //document.getElementById("mytext").innerHTML = mystr;



    var myRandom = document.getElementById("random");
    var myShow = document.getElementById("show");
    




    
    myRandom.onclick = function() {
        var x = Math.random();
        var myAnswer = document.getElementById("answer").value;
        document.getElementById("num").innerHTML = myAnswer; 
        x = myAnswer * x;
        x = Math.floor(x);
        myShow.innerHTML = x;
        
    }

   
</script>

</body>
</html>
