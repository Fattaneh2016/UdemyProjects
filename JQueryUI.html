<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous"></script>

    <title></title>

    <style>
        #square {
            width: 200px;
            height: 200px;
            background-color: gray;
        }

        #target {
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="square"></div>

    <div id="target">  </div>
    <div id="accordion">
        <h1>title 1</h1>
        <div>
            dvs sv sgddgdgdgdg
        </div>
        <h1>title 2</h1>
        <div>
            dvs sv sgddgdgdgdg
        </div>
    </div>
    <div>
        <ul id="sort">
            <li>pizza</li>
            <li>cake</li>
        </ul>
    </div>

    <script>
        $("#square").draggable();
        $("#target").droppable({
            drop: function () {

                $("#target").css("background-color", "red");

            }

        });
        $("#accordion").accordion();
        $("#sort").sortable();
        $("#target").resizable();
    </script>


</body>
</html>
