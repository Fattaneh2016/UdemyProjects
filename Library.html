<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title></title>

    <style>
        #calcRandom {
            border: solid 3px green;
            width: 600px;
            line-height: 50px;
        }
        #box {
            height: 200px;
            width: 200px;
            background-color: red;
            display: none;
        }
        #circle {
            width: 200px;
            height: 200px;
            border-radius: 200px;
            background-color: green;
        }
    </style>

</head>

<body>
<div id="calcRandom">
   
    <p id="mytext"> Click the button to display a random number between 1 and <span id="num"></span>
    </p>
    <input id="random" type="button" value="Random"/>
    <input type="text" id="answer"/>
    <span id="show"></span>
</div>

    <div id="box">
        <p>
            setTimeout , box disapear after 3000 ms
        </p>
    </div>
<div id="circle">
    
</div>

<script>


    //var mystr = "";
    //var myarray = ['Click', ' the button to display', ' a random number between 1 and '];

    //for (var i = 0; i < myarray.length; i++) {
    //    mystr += myarray[i];
    //}

    //document.getElementById("mytext").innerHTML = mystr;

    //make sure the jquery installed
    if (typeof jQuery !="undefined") {

        //alert("xvmv");
    }


    function random() {
        var myRandom = document.getElementById("random");
        var myShow = document.getElementById("show");

        myRandom.onclick = function () {
            var x = Math.random();
            var myNumber= document.getElementById("answer").value;
            document.getElementById("num").innerHTML = myNumber;
            x = myNumber * x;
            x = Math.floor(x);
            myShow.innerHTML = x;

        }
    }

    random();

    shape = document.getElementById("box");
    function disappear(shape) {
        shape.style.display = "none";

    }

    function appear(shape) {
        shape.style.display = "block";

    }

    setTimeout(function() {

        appear(shape);
        },
        2000);

    shape.onclick = function() {
        disappear(shape);
    };

    $("#circle").click(function() {
        alert('circle is clicked');
    });
    
</script>

</body>
</html>
