<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width , intial-scale=1" />
    <title>Structure of the web page</title>
    <style>
        
        body {

            margin: 0;
            padding: 0;
            background-color: antiquewhite;
            font-family: "Open Sans","Helvitica" ,"Arial" , "sans Serif";
        }
         div {
             margin: 5em auto;
             background-color: rgb(131, 109, 40);
             width: 600px;
             border-radius: 1em;
             padding: 50px;
             
         }

         h1 ,a{
             
             text-transform: capitalize;
         }
        a:link a:visited {
            color: rgb(41, 41, 156);

            text-decoration: none;
        }
        @media screen and (max-width:800px){
            body {
                background-color: aquamarine;
            }
            div {
                margin: 0 auto;
                background-color: chartreuse;
                width: auto;
                border-radius: 0;
                padding: 1em;

            }
        }
    </style>


</head>
<body>
    <div>
        <h1>example domian</h1>
        <p>
            This domain is established to be used for illustrative examples in documents. You may use this domain in examples without prior coordination or asking for permission.
        </p>
        <p><a href="http://www.iana.org/domains/reserved">more information...</a></p>
    </div>
</body>
</html>
